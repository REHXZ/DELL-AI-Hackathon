<body>
    <div class="d-flex justify-content-center">
        <h1>Input text</h1>
        <input type="text" id='TextPromt'>
        <button id="Prompter">Press Here</button>
    </div>
</body>

<script>
    require('dotenv').config(); //read .env file and set environment variables

    const button = document.getElementById("Prompter");
    const TextPromt = document.getElementById("TextPromt");

    button.addEventListener("click", async () => {
        console.log("Hello")
        const { GoogleGenerativeAI } = require("@google/generative-ai");

        const genAI = new GoogleGenerativeAI(process.env.API_KEY);

        // For text-only input, use the gemini-pro model
        const model = genAI.getGenerativeModel({ model: "gemini-pro"});

        const prompt = TextPromt.value;

        const result = await model.generateContent(prompt);
        const response = await result.response;
        const text = response.text();
        console.log(text);
    });
